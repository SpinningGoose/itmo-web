        </header>
        <main class="main_part">
            <section id="form_section">
                <h2>Отправьте запрос на пробник</h2>
                <form>
                    <label for="name">Имя:</label><br>
                    <input type="text" id="name" name="name" required class="form__input"><br><br>

                    <label for="email">Почта:</label><br>
                    <input type="email" id="email" name="email" required class="form__input"><br><br>

                    <label>Вид пробника:</label><br>
                    <input type="radio" id="all" name="order_type" value="Сделать что-то" required class="form__input">Сделать что-то</label><br>
                    <input type="radio" id="something" name="order_type" value="Попытаться сделать что-то" required class="form__input">Попытаться сделать что-то</label><br>
                    <input type="radio" id="nothing" name="order_type" value="Ничего не делать" required class="form__input">Ничего не делать</label><br><br>

                    <label for="comment">Комментарий:</label><br>
                    <textarea id="comment" name="comment" rows="4" required class="form__input"></textarea><br><br>

                    <button type="submit" class="form__submit">Отправить</button>
                </form>

                <h2>Ваши запросы</h2>
                <div id="order-container"></div>

            </section>

        </main>
